<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SetTimeOut</h1>
    <h1>Chai aur code!!</h1>
    <button id="stop">Stop timer</button>
</body>
<script>
    const saySomething = ()=>{
        console.log("Welcome to Multiverse");
    }
    setTimeout(saySomething, 4000);

    const changeText = ()=>{
        document.querySelector("h1").innerHTML = "Learn Coding";
    }
    const changeMe = setTimeout(changeText, 6000);

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
    })
</script>
</html>

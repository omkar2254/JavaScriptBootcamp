<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<!-- Add, Edit and remove DOM elements in DOM -->
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")

    //Little bit optimization
    function optiAddLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optiAddLanguage("TypeScript")

    //Edit
    const secondLanguage = document.querySelector("li:nth-child(2)")
    //secondLanguage.innerHTML = "MOTO"
    const newLi = document.createElement('li')
    newLi.textContent = "MOTO"
    secondLanguage.replaceWith(newLi)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Type</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();
</script>
</html>
